<div>
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Persona">
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="idPersona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo. </th>
        <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="segundoapellido">
        <th mat-header-cell *matHeaderCellDef> Segundo apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.segundoapellido}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>

      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <ng-container matColumnDef="pais">
          <th mat-header-cell *matHeaderCellDef> Pais </th>
          <td mat-cell *matCellDef="let element"> {{element.pais.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="editar-eliminar">
          <th mat-header-cell *matHeaderCellDef> Editar-Eliminar </th>
          <td mat-cell *matCellDef="let row"> 
              <button matt-button color="primary" (click)="openModal(row)">
                  <mat-icon>edit</mat-icon>
              </button>

              <button matt-button color="accent" (click)="onDelete(row.idPersona)">
                  <mat-icon>delete_forever</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cant" (page)="Paginator($event)"> </mat-paginator>
</div>

<button matt-button color="warn" (click)="openModal()" style="float: right; margin: right 600px">
  <mat-icon>person_add</mat-icon>
</button>
